version: "3.9"

services:
  # ─── PostgreSQL ───────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finetune}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finetune}
      POSTGRES_DB: ${POSTGRES_DB:-finetuneflow}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finetune} -d ${POSTGRES_DB:-finetuneflow}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ─── Redis ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── FastAPI Backend ──────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./backend:/app          # dev hot-reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  # ─── Celery Worker (default queue) ──────────────────────
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      WORKER_QUEUES: default
    command: >
      celery -A app.workers.celery_app:celery_app worker
      --loglevel=INFO
      --queues=default
      --concurrency=2
    volumes:
      - ./storage:/app/storage
      - ./backend:/app          # dev hot-reload
      - hf_cache:/root/.cache/huggingface
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ─── Celery GPU Worker (gpu_queue, concurrency=1) ─────
  gpu_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    env_file: .env
    environment:
      WORKER_QUEUES: gpu_queue
    command: >
      celery -A app.workers.celery_app:celery_app worker
      --loglevel=INFO
      --queues=gpu_queue
      --concurrency=1
    volumes:
      - ./storage:/app/storage
      - ./backend:/app
      - hf_cache:/root/.cache/huggingface
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # ─── GPU support (décommenter si machine avec GPU NVIDIA) ───
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ─── Next.js Frontend ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app         # dev hot-reload
      - /app/node_modules       # ne pas écraser node_modules
      - /app/.next              # ne pas écraser .next
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  hf_cache:
    driver: local
